<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {#<link rel="stylesheet" href="{% static "scrumboard/styles.css" %}" type="text/css">#}
</head>

<body ng-app="scrumboard.demo">




    {% verbatim %}
    <div ng-controller="ScrumboardController">
        <div ng-repeat="list in data">
            <h3>{{ list.name }}</h3>
            <ul>
                <li ng-repeat="card in list.cards">{{ card }}</li>
            </ul>
            <input type="text" ng-model="new_title" />
            <button ng-click="add_title(list, new_title)">+</button>
        </div>
    </div>
    {% endverbatim %}

    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="{% static "scrumboard/scrumboard.js" %}"></script>
</body>
</html>
